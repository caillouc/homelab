services:
  wg-easy:
    environment:
      - PORT=80
    image: ghcr.io/wg-easy/wg-easy:15
    container_name: wg-easy
    hostname: wg-easy
    volumes:
      - ./config/wg-easy:/etc/wireguard
    ports:
      - "31401:31401/udp"
      - "31401:31401/tcp"
    restart: unless-stopped
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    sysctls:
      - net.ipv4.ip_forward=1
      - net.ipv4.conf.all.src_valid_mark=1
      - net.ipv6.conf.all.disable_ipv6=0
      - net.ipv6.conf.all.forwarding=1
      - net.ipv6.conf.default.forwarding=1
    networks:
      wg-easy:
        ipv4_address: 10.10.0.10
        ipv6_address: fdcc:ad94:bacf:61a3::2a

  caddy:
    build:
      context: .
      dockerfile: config/caddy.dockerfile
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./config/caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    env_file:
      - .env
    networks:
      wg-easy:


  dnsmasq:
    image: andyshinn/dnsmasq:latest
    container_name: dnsmasq
    restart: unless-stopped
#   ports:
#     - "53:53/udp"
#     - "53:53/tcp"
    volumes:
      - ./config/dnsmasq.conf:/etc/dnsmasq.conf
    networks:
      wg-easy:
        ipv4_address: 10.10.0.53

  samba:
    image: dperson/samba
    container_name: samba
    restart: unless-stopped
    ports:
      - "137:137/udp"
      - "138:138/udp"
      - "139:139/tcp"
      - "445:445/tcp"
    volumes:
      - /data/shared:/shared
    command: >
      -s "Shared;/shared;yes;no;no"
      -u "$SAMBA_USER;$SAMBA_PASSWORD"
      -p
    env_file:
      - .env

  joplin:
    image: joplin/server:latest
    container_name: joplin
    # ports:
      # - "22300:22300"
    networks:
      wg-easy:
        ipv4_address: 10.10.0.223
    restart: unless-stopped
    environment:
      - APP_PORT=22300
      - APP_BASE_URL=${JOPLIN_BASE_URL}
      - DB_CLIENT=sqlite3
      - SQLITE_DATABASE=/database/joplin.db
      - STORAGE_DRIVER=Type=Filesystem; Path=/data
      - TRANSCRIBE_ENABLED=false
    volumes:
      - /data/joplin/storage:/data
      - /data/joplin/database:/database


  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    volumes:
      - ./uptime-kuma-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    # ports:
    #   - 3001:3001
    restart: unless-stopped
    networks:
      wg-easy:
        ipv4_address: 10.10.0.21

networks:
  wg-easy:
    name: wg-easy
    ipam:
      config:
        - subnet: 10.10.0.0/24
        - subnet: fdcc:ad94:bacf:61a3::/64


volumes:
  caddy_data:
  caddy_config:

